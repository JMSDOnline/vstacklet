# nginx Configuration File
# http://wiki.nginx.org/Configuration

user www-data www-data;
worker_processes auto;
worker_rlimit_nofile 8192;

events {
  worker_connections  8000;
  multi_accept        on;
  use                 epoll;
}

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

http {
  server_tokens off;
  types_hash_max_size 2048;
  client_max_body_size 1G;
  index index.php index.html index.htm;

  include       mime.types;
  default_type  application/octet-stream;
  charset_types
    text/css
    text/xml text/plain
    text/vnd.wap.wml
    application/x-javascript
    application/rss+xml
    application/javascript
    application/json;

  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
  access_log /var/log/nginx/access.log main;

  sendfile        on;
  tcp_nopush      on;
  tcp_nodelay     on;

  # Compression
  gzip on;
  gzip_comp_level    5;
  gzip_min_length    256;
  gzip_proxied       any;
  gzip_vary          on;
  gzip_types
    application/atom+xml
    application/javascript
    application/json
    application/rss+xml
    application/vnd.ms-fontobject
    application/x-font-ttf
    application/x-web-app-manifest+json
    application/xhtml+xml
    application/xml
    font/opentype
    image/svg+xml
    image/x-icon
    text/css
    text/plain
    text/x-component;
  # text/html is always compressed by HttpGzipModule
  gzip_buffers    16 8k;
  gzip_disable    "MSIE [1-6]\.(?!.*SV1)";
  gzip_static on;

  #add_header Strict-Transport-Security "max-age=31536000; includeSubDomains";

  # Set caches, protocols, and accepted ciphers. This config will merit an A+ SSL Labs score as of Sept 2015.
  #ssl_session_cache shared:SSL:20m;
  #ssl_session_timeout 10m;
  #ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
  #ssl_prefer_server_ciphers on;
  #ssl_ciphers 'ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DH+3DES:!ADH:!AECDH:!MD5';

  fastcgi_cache_path /etc/nginx/cache levels=1:2 keys_zone=phpcache:100m max_size=1000m inactive=600m;
  fastcgi_cache_key "$scheme$request_method$host$request_uri";
	# note: can also use HTTP headers to form the cache key, e.g.
	#fastcgi_cache_key $scheme$request_method$host$request_uri$http_x_custom_header;
	fastcgi_cache_lock on;
	fastcgi_cache_use_stale error timeout invalid_header updating http_500;
	fastcgi_cache_valid 5m;
	fastcgi_ignore_headers Cache-Control Expires Set-Cookie;

  include /etc/nginx/conf.d/*.conf;

}
